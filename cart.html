
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giỏ hàng - Trang trại chim cảnh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>body { font-family: "Inter", sans-serif; }</style>
</head>
<body class="bg-slate-100 text-slate-900">
  <header class="border-b bg-white">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 text-sm font-semibold text-slate-800">
        <img src="images/logo.jpg" alt="Phạm Phong Fram" width="50">
        <!--<span class="w-9 h-9 rounded-xl bg-gradient-to-tr from-emerald-400 to-sky-400 flex items-center justify-center text-white font-bold">LG</span>-->
        Phạm Phong Farm
      </a>
      <nav class="flex items-center gap-3 text-sm">
        <a href="index.html" class="hover:text-emerald-600">Trang chủ</a>
        <a href="products.html" class="hover:text-emerald-600">Sản phẩm</a>
        <a href="posts.html" class="hover:text-emerald-600">Bài viết</a>
        <a href="about.html" class="hover:text-emerald-600">Về chúng tôi</a>
        <a href="contact.html" class="hover:text-emerald-600">Liên hệ</a>
      </nav>
    </div>
  </header>

  <div class="max-w-6xl mx-auto px-4 py-6 grid md:grid-cols-3 gap-4">
    <div class="md:col-span-2 bg-white rounded-2xl shadow-sm border border-slate-200 p-4">
      <h1 class="text-xl font-semibold mb-3">Giỏ hàng</h1>
      <div id="cartItems" class="space-y-3 text-sm">
        <p class="text-slate-500">Giỏ hàng trống.</p>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 space-y-3">
      <h2 class="text-lg font-semibold">Thông tin đặt hàng</h2>
      <form id="checkoutForm" class="space-y-3 text-sm">
        <input id="checkoutName" type="text" placeholder="Họ tên" class="w-full px-3 py-2 rounded-xl border border-slate-300 focus:border-emerald-500 outline-none" required>
        <input id="checkoutPhone" type="text" placeholder="Số điện thoại" class="w-full px-3 py-2 rounded-xl border border-slate-300 focus:border-emerald-500 outline-none" required>
        <textarea id="checkoutAddress" rows="3" placeholder="Địa chỉ" class="w-full px-3 py-2 rounded-xl border border-slate-300 focus:border-emerald-500 outline-none" required></textarea>
        <div class="flex justify-between text-sm font-semibold">
          <span>Tổng:</span>
          <span id="cartTotal">0đ</span>
        </div>
        <button type="submit" class="w-full px-4 py-2 rounded-xl bg-emerald-500 text-white hover:bg-emerald-600">Đặt hàng</button>
        <div id="checkoutMessage" class="text-sm text-red-600"></div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
