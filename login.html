<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - Trang trại chim cảnh</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>body { font-family: "Inter", sans-serif; }</style>
</head>
<body class="bg-slate-100">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-lg border border-slate-200 p-8">

      <div class="flex flex-col items-center mb-6">
        <img src="images/logo.jpg" alt="Phạm Phong Fram" width="50">
        <!--<div class="w-14 h-14 rounded-xl bg-gradient-to-tr from-emerald-400 to-sky-400 flex items-center justify-center text-white font-bold shadow">
          LG
        </div>-->
        <h2 class="text-xl font-semibold mt-3">Đăng nhập</h2>
        <p class="text-sm text-slate-500">Chào mừng bạn quay lại!</p>
      </div>

      <form id="loginForm" class="space-y-4">

        <div>
          <label class="text-sm font-medium text-slate-700">Email</label>
          <input 
            id="loginEmail"
            type="email"
            class="w-full mt-1 px-3 py-2 border border-slate-300 rounded-xl outline-none focus:border-emerald-500"
            placeholder="you@example.com"
            required
          />
        </div>

        <div>
          <label class="text-sm font-medium text-slate-700">Mật khẩu</label>
          <input
            id="loginPassword"
            type="password"
            class="w-full mt-1 px-3 py-2 border border-slate-300 rounded-xl outline-none focus:border-emerald-500"
            placeholder="********"
            required
          />
        </div>

        <div class="flex items-center justify-between text-sm">
          <a href="#" class="text-emerald-600 hover:text-emerald-700">
            Quên mật khẩu?
          </a>
        </div>

        <button type="submit" class="w-full py-2.5 rounded-xl bg-emerald-500 text-white font-medium text-sm hover:bg-emerald-600 transition">
          Đăng nhập
        </button>

      </form>
      <div id="loginMessage" class="text-sm text-red-600 mt-3"></div>

      <p class="text-sm text-center text-slate-600 mt-6">
        Chưa có tài khoản?
        <a href="register.html" class="text-emerald-600 font-medium hover:text-emerald-700">
          Đăng ký ngay
        </a>
      </p>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>
</html>
